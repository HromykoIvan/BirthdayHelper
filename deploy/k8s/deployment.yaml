apiVersion: apps/v1
kind: Deployment
metadata:
  name: birthday-bot-api
  namespace: birthday-bot
spec:
  replicas: 2
  selector:
    matchLabels:
      app: birthday-bot-api
  template:
    metadata:
      labels:
        app: birthday-bot-api
    spec:
      serviceAccountName: birthday-bot-sa
      containers:
        - name: api
          image: <account>.dkr.ecr.<region>.amazonaws.com/birthday-bot:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: bot-secrets
          env:
            - name: MONGO_DBNAME
              value: "birthdays"
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          startupProbe:
            httpGet:
              path: /health/startup
              port: 8080
            failureThreshold: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"