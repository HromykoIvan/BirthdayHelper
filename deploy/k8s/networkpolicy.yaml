apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: birthday-bot-egress
  namespace: birthday-bot
spec:
  podSelector:
    matchLabels:
      app: birthday-bot-api
  policyTypes:
    - Egress
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow to Mongo service in namespace
    - to:
        - podSelector:
            matchLabels:
              app: mongodb
      ports:
        - protocol: TCP
          port: 27017
    # Allow HTTPS egress (Telegram API is on 443; IPs vary â€” allow 443 to internet)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443