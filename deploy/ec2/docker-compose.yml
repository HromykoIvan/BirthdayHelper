version: "3.8"

services:
  api:
    image: ${ECR_IMAGE:-none}:${IMAGE_TAG:-latest}
    env_file:
      - /opt/birthday/.env
    environment:
      ASPNETCORE_URLS: http://0.0.0.0:8080
    restart: unless-stopped

  caddy:
    image: caddy:2
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/birthday/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    env_file:
      - /opt/birthday/.env
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
