name: Build & Push (ARM64) to ECR

on:
  push:
    branches: [ master ]
    paths:
      - "backend/**"
      - "Dockerfile"
      - ".github/workflows/build-and-push.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  ECR_REPO: ${{ vars.ECR_REPO }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # AWS login by OIDC
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      # Ensure ECR repository exists
      - name: Ensure ECR repo exists
        run: |
          set -e
          aws ecr describe-repositories \
            --repository-names "${{ env.ECR_REPO }}" \
            --region "${{ env.AWS_REGION }}" >/dev/null 2>&1 || \
          aws ecr create-repository \
            --repository-name "${{ env.ECR_REPO }}" \
            --image-scanning-configuration scanOnPush=true \
            --region "${{ env.AWS_REGION }}"

      # buildx + qemu for linux/arm64
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push (linux/arm64)
        run: |
          set -e
          REPO_URI="${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}"
          echo "Pushing to: ${REPO_URI}"
          docker buildx build \
            --platform linux/arm64 \
            -f Dockerfile \
            -t "${REPO_URI}:${{ env.IMAGE_TAG }}" \
            -t "${REPO_URI}:latest" \
            --push \
            .

      - name: Output image URI
        run: |
          echo "IMAGE_URI=${{ env.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}"
