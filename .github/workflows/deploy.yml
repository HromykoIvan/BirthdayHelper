name: Build and Deploy

on:
  push:
    branches: [ master ]
    paths-ignore:
      - "deploy/cdk/**"
      - "**.md"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  AWS_ROLE_TO_ASSUME: ${{ vars.AWS_ROLE_TO_ASSUME }}
  ECR_REPO: ${{ vars.ECR_REPO }}

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          ECR="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}"
          docker build -t "${ECR}:latest" -f Dockerfile .
          docker push "${ECR}:latest"

      - name: Deploy via SSM to bot instance
        run: |
          set -e
          BOT_INSTANCE_ID=$(aws ssm get-parameter \
            --name "/birthday-bot/bot-instance-id" \
            --region "$AWS_REGION" \
            --query "Parameter.Value" \
            --output text)
          
          echo "Deploying to instance: $BOT_INSTANCE_ID"
          
          ECR="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}"
          IMG="${ECR}:latest"
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$BOT_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "birthday-bot deploy from GitHub Actions" \
            --parameters "commands=[
              \"set -e\",
              \"echo '[$(date)] Starting deployment...'\",
              \"cd /opt/birthday || exit 1\",
              \"git pull --rebase || true\",
              \"export REGION=${AWS_REGION}\",
              \"export DOMAIN=\$(grep DOMAIN /etc/environment | cut -d= -f2 || echo 'bday-bot.duckdns.org')\",
              \"export ECR_REPO=\$(grep ECR_REPO /etc/environment | cut -d= -f2 || echo 'birthday-helper')\",
              \"bash /opt/birthday/ops/deploy.sh\",
              \"echo '[$(date)] Deployment completed successfully'\"
            ]" \
            --region "$AWS_REGION" \
            --query "Command.CommandId" \
            --output text)
          
          echo "Command ID: $COMMAND_ID"
          echo "Waiting for command to complete..."
          
          # Wait for command to complete
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$BOT_INSTANCE_ID" \
            --region "$AWS_REGION" || true
          
          # Get command output
          echo "=== Command Output ==="
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$BOT_INSTANCE_ID" \
            --region "$AWS_REGION" \
            --query '[Status, StandardOutputContent, StandardErrorContent]' \
            --output text || true
          
          # Check command status
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$BOT_INSTANCE_ID" \
            --region "$AWS_REGION" \
            --query 'Status' \
            --output text)
          
          if [ "$STATUS" != "Success" ]; then
            echo "❌ Deployment failed with status: $STATUS"
            echo "=== Full Command Details ==="
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$BOT_INSTANCE_ID" \
              --region "$AWS_REGION" || true
            exit 1
          else
            echo "✅ Deployment completed successfully!"
            
            # Verify container is running
            echo "=== Verifying container status ==="
            VERIFY_CMD_ID=$(aws ssm send-command \
              --instance-ids "$BOT_INSTANCE_ID" \
              --document-name "AWS-RunShellScript" \
              --comment "Verify birthday-bot container status" \
              --parameters "commands=[
                \"cd /opt/birthday\",
                \"docker compose --env-file .compose.env ps\",
                \"docker compose --env-file .compose.env logs --tail=20 app || true\"
              ]" \
              --region "$AWS_REGION" \
              --query "Command.CommandId" \
              --output text)
            
            sleep 5
            aws ssm get-command-invocation \
              --command-id "$VERIFY_CMD_ID" \
              --instance-id "$BOT_INSTANCE_ID" \
              --region "$AWS_REGION" \
              --query '[Status, StandardOutputContent]' \
              --output text || true
          fi

