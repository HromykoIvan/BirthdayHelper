name: Build and Deploy

on:
  push:
    branches: [ master ]
    paths-ignore:
      - "deploy/cdk/**"
      - "**.md"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  AWS_ROLE_TO_ASSUME: ${{ vars.AWS_ROLE_TO_ASSUME }}
  ECR_REPO: ${{ vars.ECR_REPO }}

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          ECR="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}"
          docker build -t "${ECR}:latest" -f Dockerfile .
          docker push "${ECR}:latest"

      - name: Deploy via SSM to bot instance
        run: |
          set -e
          BOT_INSTANCE_ID=$(aws ssm get-parameter \
            --name "/birthday-bot/bot-instance-id" \
            --region "$AWS_REGION" \
            --query "Parameter.Value" \
            --output text)
          
          echo "Deploying to instance: $BOT_INSTANCE_ID"
          
          ECR="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}"
          IMG="${ECR}:latest"
          
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$BOT_INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --comment "birthday-bot deploy from GitHub Actions" \
            --parameters "commands=[
              \"set -e\",
              \"echo '[$(date)] Starting deployment...'\",
              \"# Ensure git is installed (Amazon Linux uses dnf)\",
              \"if ! command -v git >/dev/null 2>&1; then\",
              \"  if command -v dnf >/dev/null 2>&1; then\",
              \"    dnf install -y git\",
              \"  elif command -v yum >/dev/null 2>&1; then\",
              \"    yum install -y git\",
              \"  else\",
              \"    echo 'ERROR: Cannot install git - no package manager found'\",
              \"    exit 1\",
              \"  fi\",
              \"fi\",
              \"# Ensure directory exists and clone repo if needed\",
              \"mkdir -p /opt\",
              \"if [ ! -d /opt/birthday ] || [ ! -d /opt/birthday/.git ]; then\",
              \"  echo 'Repository does not exist or is not a git repo, cloning...'\",
              \"  if [ -d /opt/birthday ]; then\",
              \"    echo 'Removing existing non-git directory...'\",
              \"    rm -rf /opt/birthday\",
              \"  fi\",
              \"  cd /opt && git clone https://github.com/HromykoIvan/BirthdayHelper.git birthday\",
              \"  cd /opt/birthday && git checkout master || git checkout main || true\",
              \"  chown -R ec2-user:ec2-user /opt/birthday 2>/dev/null || chown -R \$USER:\$USER /opt/birthday 2>/dev/null || true\",
              \"else\",
              \"  echo 'Repository exists, pulling latest changes...'\",
              \"  cd /opt/birthday && git pull --rebase || true\",
              \"fi\",
              \"# Set environment variables\",
              \"export REGION=${AWS_REGION}\",
              \"export DOMAIN=\$(grep DOMAIN /etc/environment 2>/dev/null | cut -d= -f2 || echo 'bday-bot.duckdns.org')\",
              \"export ECR_REPO=\$(grep ECR_REPO /etc/environment 2>/dev/null | cut -d= -f2 || echo 'birthday-helper')\",
              \"# Ensure scripts are executable\",
              \"chmod +x /opt/birthday/ops/env-from-secrets.sh /opt/birthday/ops/deploy.sh || true\",
              \"# Install systemd service if missing\",
              \"if [ ! -f /etc/systemd/system/birthday.service ]; then\",
              \"  echo 'Installing systemd service...'\",
              \"  cp /opt/birthday/ops/birthday.service /etc/systemd/system/birthday.service\",
              \"  systemctl daemon-reload\",
              \"  systemctl enable birthday\",
              \"fi\",
              \"# Run deployment\",
              \"cd /opt/birthday && bash ./ops/deploy.sh\",
              \"echo '[$(date)] Deployment completed successfully'\"
            ]" \
            --region "$AWS_REGION" \
            --query "Command.CommandId" \
            --output text)
          
          echo "Command ID: $COMMAND_ID"
          echo "Waiting for command to complete..."
          
          # Wait for command to complete
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$BOT_INSTANCE_ID" \
            --region "$AWS_REGION" || true
          
          # Get command output
          echo "=== Command Output ==="
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$BOT_INSTANCE_ID" \
            --region "$AWS_REGION" \
            --query '[Status, StandardOutputContent, StandardErrorContent]' \
            --output text || true
          
          # Check command status
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$BOT_INSTANCE_ID" \
            --region "$AWS_REGION" \
            --query 'Status' \
            --output text)
          
          if [ "$STATUS" != "Success" ]; then
            echo "❌ Deployment failed with status: $STATUS"
            echo "=== Full Command Details ==="
            aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "$BOT_INSTANCE_ID" \
              --region "$AWS_REGION" || true
            exit 1
          else
            echo "✅ Deployment completed successfully!"
            
            # Verify container is running
            echo "=== Verifying container status ==="
            VERIFY_CMD_ID=$(aws ssm send-command \
              --instance-ids "$BOT_INSTANCE_ID" \
              --document-name "AWS-RunShellScript" \
              --comment "Verify birthday-bot container status" \
              --parameters "commands=[
                \"cd /opt/birthday\",
                \"sudo docker compose --env-file .compose.env ps\",
                \"sudo docker compose --env-file .compose.env logs --tail=20 app || true\"
              ]" \
              --region "$AWS_REGION" \
              --query "Command.CommandId" \
              --output text)
            
            sleep 5
            aws ssm get-command-invocation \
              --command-id "$VERIFY_CMD_ID" \
              --instance-id "$BOT_INSTANCE_ID" \
              --region "$AWS_REGION" \
              --query '[Status, StandardOutputContent]' \
              --output text || true
          fi

